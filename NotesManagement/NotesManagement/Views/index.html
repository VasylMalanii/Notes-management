<!DOCTYPE html>
<html>
<head>
    <title>Notes management</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div ng-app="notesApp" ng-controller="notesController">
        <table>
            <tr ng-repeat="n in notes">
                <td>{{n.NoteId}}</td>
                <td>{{n.Title}}</td>
                <td>{{n.Text}}</td>
                <td>{{n.Category}}</td>
                <td><button>Редагувати</button></td>
                <td><button>Видалити</button></td>
            </tr>
        </table>
    </div>
    <script>
        var app = angular.module('notesApp', []);
        app.controller('notesController', function ($scope, $http) {
            $http.get(location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + "/api/notes")
            .then(function (response) {
                $scope.notes = response.data;
            });
        });
    </script>
</body>
</html>
